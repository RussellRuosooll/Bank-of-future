<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.orgm">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Favicons -->
<link th:href="@{img/favicon.png}" rel="icon">
<link th:href="@{img/apple-touch-icon.png}" rel="apple-touch-icon">

<title>User login</title>
<link rel="stylesheet" th:href="@{css/login-style.css}">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
	<div class="wrapper">
		<form action="login">
		
		<h1 class="login-title">Login</h1>
			<div class="field email">
				<div class="input-area">
					<input type="text" placeholder="Email Address"> <i
						class="icon fas fa-envelope"></i> <i
						class="error error-icon fas fa-exclamation-circle"></i>
				</div>
				<div class="error error-txt">Email can't be blank</div>
			</div>
			<div class="field password">
				<div class="input-area">
					<input type="password" placeholder="Password"> <i
						class="icon fas fa-lock"></i> <i
						class="error error-icon fas fa-exclamation-circle"></i>
				</div>
				<div class="error error-txt">Password can't be blank</div>
			</div>
			<input type="submit" value="Login">

		</form>
		<div class="pass-txt">
			<a href="#">Forgot password?</a>
		</div>
	</div>

	<script src="js/login-script.js"></script>

</body>
</html>
